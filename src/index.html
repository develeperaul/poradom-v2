<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Андерсен Уфа</title>
</head>
<body class=" bg-bordeaux h-screen">
 <section class="h-full">
    <div class="container h-full">
        <div class="flex flex-col justify-between h-full" data-step-1>
            <img class=" hidden xl:block xl:mx-auto xl:mt-11.25" width="323" height="80" src="./img/icons/logo.svg" alt="logo">
            <div class="flex h-full mx-auto text-center items-center xl:my-0 xl:items-end xl:mb-25">
                    <div class=" " >
                        <img src="./img/images/andersen.png" alt="andersen" class=" mb-4">
                        <p class=" text-white">
                            уже строится ...
                        </p>
                    </div>
                </div>
                <div class="mb-28 m-auto xl:mb-42.5 w-full xl:w-auto">
    
                    <button class="button bg-yellow w-full xl:w-auto" data-to_form>
                        Узнать о старте продаж
                    </button>
                </div>
        </div>
        <div class="  pb-22.75 pt-10 xl:pt-17.5 animate__animated " data-step-2 style="display: none;" >
            <img data-close class=" cursor-pointer mx-auto mb-5.25 xl:mb-17.5" src="./img/icons/close.svg" alt="close">
            <div class="  xl:flex xl:justify-between xl:items-center">
                <div>
                    <h2 class=" mb-10">
                        хочу узнать <br>
                        о старте продаж
                    </h2>
                    <form data-form>
                        <div class=" xl:flex xl:gap-5 items-end">
                            <div class=" xl:flex xl:flex-wrap xl:gap-2.5">
                                <div class="text-field text-field_floating mb-8.75 xl:mb-0">
                                    <input class="text-field__input" data-type="text" data-special-offer type="text" name="name" placeholder="Иван">
                                </div>
                                <div class="text-field text-field_floating mb-7 xl:mb-0">
                                    <input class="text-field__input tel" data-type="phone" data-special-offer type="text" name="phone" placeholder="+7 (999) 999-99-99">
                                </div>
                            </div>
                            <button type="submit" class=" button bg-yellow w-full xl:w-auto">Отправить</button>
                        </div>
                        <label class="checkbox-other">
                            <input data-special-offer="" checked="checked" data-type="checkbox" type="checkbox" />
                            <p>
                            Даю согласие на обработку
                            <a href="personal-data.pdf" class="checkbox__link" target="_blank">
                                персональных данных
                            </a>
                            </p>
                        </label>
                    </form>
                </div>
                <img class=" hidden xl:block" src="./img/images/travel-guide/01.png" alt="сказочное место" >
            </div>
            
        </div>
    </div>
 </section>
</body>
</html>
